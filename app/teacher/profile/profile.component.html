<div class="container-fluid">
    <div class="row">
        <div class="col-md-2">
            <app-sidepanel></app-sidepanel>
        </div>
        <div class="col-md-8">
            <h3 class="text-center text-secondary">KarmaYoga : Profile Form</h3><hr/>
            <h6 class="text-success text-center">(Hello Teacher. Your Proffesor ID : <u>PROF{{ProfID}}</u>)</h6>

            <form [formGroup]="this.ProfileService.form" (ngSubmit)="onSubmit()">

                <input type="hidden" formControlName="$key" class="form-control">

                <div class="form-group">
                    <label>Full Name : </label>
                    <input type="text" formControlName="TeacherFullName" class="form-control">
                </div>

                <div class="form-group">
                    <label>Department : </label>
                    <select formControlName="TeacherDepartment" class="form-control">
                        <option *ngFor="let dept of DepartmentArray">{{dept.departmentname}}</option>
                    </select>
                </div>

                <div class="form-group">
                    <label>Bio : </label>
                    <textarea formControlName="TeacherBio" rows="4" cols="50" class="form-control" placeholder="Enter your bio here."></textarea>
                </div>

                <div class="form-group text-center">
                    <button class="btn btn-success" [disabled]="!this.ProfileService.form.valid">Save Profile</button>
                </div>

            </form>

            <div class="alert alert-info" *ngIf="ShowSuccessMessage">
                Congratulations...!!! Your profile saved into KarmaYoga Database.
            </div>

        </div>
        <div class="col-md-2"></div>
    </div>
</div>
