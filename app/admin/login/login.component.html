<div class="container-fluid">
    <div class="row">
        <div class="col-md-2">
            <app-sidepanel></app-sidepanel>
        </div>
        <div class="col-md-8">

            <form [formGroup]="this.LoginService.form" (ngSubmit)="onSubmit()">
                
                <div class="form-group">
                    <label>Username : </label>
                    <input formControlName="AdminUsername" class="form-control" type="email">
                </div>

                <div class="form-group">
                    <label>Password : </label>
                    <input formControlName="AdminPassword" class="form-control" type="password">
                </div>

                <div class="form-group">
                    <button class="btn btn-success" [disabled]="!this.LoginService.form.valid">Login</button>
                </div>
            </form>

        </div>
        <div class="col-md-2"></div>
    </div>
</div>
