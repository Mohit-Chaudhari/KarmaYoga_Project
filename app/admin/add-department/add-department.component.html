
<div class="contaainer-fluid mb-4">
    <div class="row">
        <div class="col-md-2">
            <app-sidepanel></app-sidepanel>
        </div>
        <div class="col-md-4 text-center">

            <h3 class="text-center text-secondary">Department adding option : </h3>
            
            <form [formGroup]="this.AddDepartment.form" (ngSubmit)="onSubmit()">

                <input type="hidden" formControlName="$key">

                <div class="form-group">
                    <label>Add Department Name : </label>
                    <input formControlName="departmentname" class="form-control" type="text" placeholder="Department Name"/>
                </div>

                <div class="form-group">
                    <button class="btn btn-success" [disabled]="!this.AddDepartment.form.valid">Add Department into KarmaYoga Database</button>
                </div>

                <div class="alert alert-info"  *ngIf="showSuccessMessage">
                    Department name get added into KarmaYoga Database.
                </div>

            </form>

        </div>
        <div class="col-md-6">

                <table class="table table-striped table-bordered table-hover">
                    <thead>
                      <tr>
                        <th scope="col">No</th>
                        <th scope="col">Department Name</th>
                        <th scope="col">Remove</th>
                    </tr>
                        </thead>

                        <tbody>       
                            <ng-container *ngFor="let dept of DepartmentArray; let i = index">
                                <tr>
                                    <th scope="row">{{i+1}}</th>
                                    <td>{{dept.departmentname}}</td>
                                    <td><button class="btn btn-danger" (click)="onDelete(dept.$key)">Remove Department</button></td>
                                </tr>
                            </ng-container>                     
                    </tbody>
                </table>
        </div>
    </div>
</div>
